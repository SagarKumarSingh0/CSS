<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>
    <style>
        *{margin: 0px;
        padding: 0px;
    }
    .box{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: cornsilk;
        border: 5px solid red;
    }
    #Index1{
        z-index: 1;
        top: 30px;
        left: 80px;
    }
    #Index2{
        z-index: 1002;
        top: 50px;
        left: 100px;
    }

    </style>
</head>
<body>
    <div id="Index1" class="box">Index 1</div>
    <div id="Index2" class="box">Index 2</div>
</body>
</html>
