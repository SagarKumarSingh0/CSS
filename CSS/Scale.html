<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        #BOX1{
            width: 50px;
            height: 50px;
            background-color: rgb(250, 187, 142);
            border: 3px solid black;
            border-radius: 10px;
            transition: all 1s ease-in-out;
            margin-top: 50px;
            margin-left: 50px;
        }
        #BOX1:hover{
            transform: scale(1.5);
            background-color: aqua;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="BOX1">Scale</div>
</body>
</html>
