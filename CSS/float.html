<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            display:inline-block;
            border: 4px solid black;
            text-align: center;
        }
        .box1{
            background-color: salmon;
            float: left;
        }
        .box2{
            background-color: rgb(98, 154, 154);
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box box1">Sagar</div>
        <div class="box box2">Sagar</div>
    </div>
</body>
</html>
