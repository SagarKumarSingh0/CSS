<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secloctor Practice</title>
    <link rel="stylesheet" href="index.css">
    <!-- Priority of CSS -->
    <style>
        #hading{
            color: blue;
    }
    #div{
        color: greenyellow;
    }
    .heading2{
        color: rosybrown;
    }
    #first,#second{
        color: gray;
    }
    </style>
</head>
<body>
    <!-- Priority of CSS -->
    <h1 style="color: red;">Hello World</h1>
    <hr>
    <!-- Priority of CSS -->
    <div id="heading" style="color: black;">Sagar</div>
    <hr>
    <div id="div">Singh</div>
    <p class="heading2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, placeat?</p>
    <h2 class="heading2">Heading 2</h2>
    <hr>
    <div id="first">First</div>
    <div id="second">Second</div>
</body>
</html>
