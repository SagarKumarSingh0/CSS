<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        h1{
            text-transform: capitalize;
        }
        h2{
            text-transform: uppercase;
        }
        h3{
            text-transform: lowercase;
        }
        h4{
            text-transform: none;
        }

    </style>
</head>
<body>
    <h1>hello world!</h1>
    <h2>hello world!</h2>
    <h3>hello world!</h3>
    <h4>hello world!</h4>
</body>
</html>
